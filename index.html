<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noorderlicht Design Tool</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        #canvas-container {
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background-color: #f0f0f0;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #controls, #colorPalette, #layerList, #savedDesigns {
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
        }
        input[type="number"], input[type="range"] {
            width: 100%;
        }
        #colorPalette {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .color-button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .slider-container {
            margin-bottom: 10px;
        }
        .layer-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }
        .layer-item:hover {
            background-color: #ddd;
        }
        .layer-item.selected {
            background-color: #ccc;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .layer-controls {
            margin-left: auto;
            display: flex;
        }
        .visibility-toggle, .delete-button, .move-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .visibility-toggle:hover, .delete-button:hover, .move-button:hover {
            color: #555;
        }
        #shuffleButton {
            margin-top: 10px;
        }
        .saved-design {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .saved-design-buttons button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="sidebar">
            <div id="controls">
                <button id="lineButton">Add Line Layer</button>
                <button id="textButton">Add Text Layer</button>
                <div class="slider-container">
                    <label for="lineCountSlider">Number of Lines: <span id="lineCountDisplay">10</span></label>
                    <input type="range" id="lineCountSlider" min="1" max="100" step="1" value="10">
                </div>
                <div class="slider-container">
                    <label for="rotationSlider">Rotation (degrees):</label>
                    <input type="range" id="rotationSlider" min="0" max="360" step="1" value="0">
                </div>
                <div class="slider-container">
                    <label for="degreeIncrementSlider">Degree Increment: <span id="degreeIncrementDisplay">0.0</span></label>
                    <input type="range" id="degreeIncrementSlider" min="0" max="10" step="0.1" value="0">
                </div>
            </div>
            <div id="colorPalette"></div>
            <button id="shuffleButton">Shuffle Colors</button>
            <div id="layerList"></div>
            <button id="saveButton">Save Design</button>
            <button id="resetButton">Reset Design</button>
            <div id="savedDesigns">
                <h3>Saved Designs</h3>
                <div id="savedDesignsList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
